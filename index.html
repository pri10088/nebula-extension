<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nebula</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
    />
    <script src="services/jquery.js"></script>
    <script src="services/bg.js"></script>
    <script src="services/name.js"></script>
    <script src="services/weather.js"></script>
    <script src="services/quotes.js"></script>
    <script src="services/todo.js"></script>

    <style>
      .mainbg {
        width: 100%;
        min-height: 100vh; /* Ensures full viewport height but expands */
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed; /* Keeps background fixed while content scrolls */
      }

      .trans {
        background-color: #0000007a;
        min-height: 100vh;
        width: 100%;
      }
      .bookmark-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 5px;
      }
      .field.has-addons {
  gap: 8px; /* Adjust as needed */
}



    </style>
  </head>
  <body>
    <div class="mainbg">
      <div class="trans">
        <!-- Secton 1 -->
        <section class="section">
          <div class="container">
            <div class="columns is-vcentered">
              <div class="column is-6" id="quotes">
                <p class="has-text-white has-text-weight-bold">Quotes</p>
              </div>
              <div class="column is-6 has-text-right" id="weather">
                <p class="has-text-white has-text-weight-bold">Weather</p>
              </div>
            </div>
          </div>
        </section>
        <!-- Secton 2 -->
        <section class="section">
          <div class="container">
            <div class="columns is-centered">
              <div class="column is-half" id="name">
                <div class="control">
                  <input
                    type="text"
                    class="input is-large is-focused is-primary is-rounded"
                    placeholder="Hi there! What's your name?"
                  />
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- Secton 3 -->
        <section class="section">
          <div class="container">
            <div class="columns is-centered">
              <div class="column is-half">
                <div class="control">
                  <input
                    id="todo"
                    class="input is-rounded"
                    placeholder="Enter a new task"
                  />
                </div>
              </div>
            </div>
            <div class="columns is-centered has-text-weight-bold">
              <div class="column is-half ml-6 has-text-weight-bold">
                <div class="block has-text-weight-bold has-text-white">
                  <ul id="todoSection"></ul>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- pomodoro -->
        <section class="section has-text-centered">
          <div class="container">
            <div
              class="box has-background-light p-4"
              style="max-width: 400px; margin: auto"
            >
              <h3 class="title is-4 has-text-primary">Pomodoro Timer</h3>
              <p id="timer-display" class="is-size-3 has-text-danger">25:00</p>

              <div class="buttons is-centered mt-3">
                <button id="start-pause-btn" class="button is-primary is-small">
                  Start
                </button>
                <button id="reset-btn" class="button is-danger is-small">
                  Reset
                </button>
              </div>
            </div>
          </div>
        </section>

        <!---bookmark-->

        <section class="section has-text-centered">
          <div class="container">
            <div
              class="box has-background-light p-4"
              style="max-width: 400px; margin: auto"
            >
              <h3 class="title is-5 has-text-primary">ðŸ“Œ Quick Links</h3>

              <!-- Input field for adding new bookmark -->
              <div class="field has-addons">
                <div class="control is-expanded">
                  <input
                    id="bookmark-url"
                    class="input is-small is-rounded"
                    type="text"
                    placeholder="Enter website URL"
                  />
                </div>
                <div class="control">
                  <button id="add-bookmark" class="button is-primary is-small">
                    Add
                  </button>
                </div>
              </div>

              <!-- Bookmark display area -->
              <div id="bookmark-list" class="mt-3">
                <!-- Bookmarks will be dynamically added here -->
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="services/pomodoro.js"></script>
    <script src="services/bookmarks.js"></script>
  </body>
</html>
